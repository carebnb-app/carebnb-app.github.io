<div
    id="getnotified"
    class="scrollme animateme container"
    data-when="enter" 
    data-from="0.5" 
    data-to="0" 
    data-crop="false" 
    data-opacity="0"
    data-scale="1.3">
  <div class="photo-form-wrapper clearfix">
    <form class="email-form">
      <h1 class="text-white bold text-center">Get notified when we launch</h1>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 text-center">
          <input class="form-email validate-required validate-email" type="text" placeholder="Your Email" name="email">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 text-center">
          <div class="g-recaptcha" data-sitekey="6Le6a8YZAAAAAPWrgzMbFQX-zfbfWtgPrLa-DaNn"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 text-center">
          <input type="submit" value="Get notified" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-primary btn-filled">
        </div>
      </div>
    
      <div class="row">
        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 text-center">

          <div class="form-success">
            <span class="text-white">Message sent - Thanks for your enquiry</span>
          </div>
          <div class="form-error">
            <span class="text-white">Please complete all fields correctly</span>
          </div>
        </div>	
      </div>

    </form>
  </div>
</div>
