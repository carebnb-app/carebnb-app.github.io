<center>
  <video id="main-video" class="main-video" poster="" preload="no"></video>
</center>
<script>
  var mainVideo = document.getElementById('main-video')
  if (window.innerWidth < 270) {
    mainVideo.setAttribute("poster", "/videos/main/prev270p.png");
    mainVideo.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/270p.mp4\" />";
  } else if (window.innerWidth < 360) {
    mainVideo.setAttribute("poster", "/videos/main/prev360p.png");
    mainVideo.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/360p.mp4\" />";
  } else if (window.innerWidth < 540) {
    mainVideo.setAttribute("poster", "/videos/main/prev540p.png");
    mainVideo.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/540p.mp4\" />";
  } else {
    mainVideo.setAttribute("poster", "/videos/main/prev1080p.png");
    mainVideo.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/1080p.mp4\" />";
  }
  
  mainVideo.addEventListener('click', function(){
    if(mainVideo.paused){
      mainVideo.play();
      analytics.logEvent('select_content', {
        content_type: 'video',
        content_id: 'main_no_cut'
      });
    } else{
      mainVideo.pause();
    }
  });
</script>
