<center>
  <video id="videoad" class="videoad" poster="" apreload="yes"></video>
</center>
<script>
  var videoad = document.getElementById('videoad')
  if (window.innerWidth < 270) {
    videoad.setAttribute("poster", "/videos/main/prev270p.png");
    videoad.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/270p.mp4\" />";
  } else if (window.innerWidth < 360) {
    videoad.setAttribute("poster", "/videos/main/prev360p.png");
    videoad.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/360p.mp4\" />";
  } else if (window.innerWidth < 540) {
    videoad.setAttribute("poster", "/videos/main/prev540p.png");
    videoad.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/540p.mp4\" />";
  } else {
    videoad.setAttribute("poster", "/videos/main/prev270p.png");
    videoad.innerHTML = "<source type='video/mp4' src=\"/videos/main/no-cut/1080p.mp4\" />";
  }
  
  videoad.addEventListener('click', function(){
    if(videoad.paused){
      videoad.play();
      analytics.logEvent('select_content', {
        content_type: 'video',
        content_id: 'main_no_cut'
      });
    } else{
      videoad.pause();
    }
  });
</script>
